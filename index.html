<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e0c76997cd.js" crossorigin="anonymous"></script>
  <title>Traveller</title>
</head>

<body>
  
  <header>
    <div id="js-intro__screen" class="intro__screen">
      <div class="intro__screen-inner">

        <h1 class="headline">Traveller</h1>
        <h3 class="sub-headline">What would you like to explore today?</h3>
        <button id="js-intro__screen-btn" class="cta-btn">Explore</button>

      </div>
    </div>
    <div class="container">
      <nav id="nav">
        <button id="js-nav__hamburger" class="nav__hamburger nav__control-icon"><i class="fas fa-bars fa-2x"></i></button>
        <!-- <button id="js-nav__close" class="nav__close nav__control-icon"><i class="fas fa-times-circle fa-2x"></i></button> -->
        
        <!-- add dynamic links to sections below-->
        <ul class="navlist nav__height">
            
        </ul>
      </nav>
    </div>
  </header>

  <div id="main" class="main">
    <section class="searchform" data-nav="search">
      <div class="container">
        <form class="search-bar">
          <input type="text" id="search" class="search-input" placeholder="Search.." name="search" maxlength="80">
          <div class="btn search-btn">
            <button type="submit"><i class="fas fa-search-location fa-2x"></i></button>
          </div>
        </form>
        <div id="js-search__error" class="search__error hidden"></div>
      </div>
    </section>

      <!-- map section -->
    <section class="map" id="map" data-nav="map">
        <h2>my maps</h2>
        <div class="container">

        </div>
    </section>

    <!-- weather section -->
    <section id="weather" class="js-weather weather" data-nav="weather">
      <div class="container">

      </div>
    </section>

    <!-- images section -->
    <section class="images" id='photos' data-nav="photos">
      
    </section>

    <!--  section -->
    <section class="createlist">
      <div class="container">

      </div>
    </section>

  </div>
